<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="google-site-verification" content="SSyij4KacvwvJPeCSbqRFWQ6L-RrX2cUkDiEGrrOpwM" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/logo_png.png" type="image/x-icon">
    <title>Roovix Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        :root {
            --color-background: #fff;
            --color-primary: #F36944;
            --color-base: #FEC92B;
            --color-sky: #74C0FC;
            --color-green-gray: #63E6BE;
            --color-pink-gray: #E599F7;
            --text-black-color: #000;
            --text-white-color: #fff;
            --text-gray-color: rgb(59, 59, 59);
            --logo-size: 5rem;
            --name-size: 1.5rem;
            --navber-height: 60px;
            --mneu-item-font-size: 15px;
            --left-right-padding-size: 10vw;
            --primary-border-radius: 10px;
            --background-base-color: #74c1fc15;
        }
        *{
            padding: 0%;
            margin: 0%;
            box-sizing: border-box;
        }
        body {
            width: 100vw;
            min-height: 100vh;
            font-family: 'Roboto', sans-serif;
            padding-top: 10%;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container .roovix_title {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .container .roovix_title img {
            width: var(--logo-size);
        }
        .container .roovix_title p {
            font-size: var(--name-size);
        }
        .container .form_container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .container form {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .container form label {
            margin-top: 10px;
        }
        .container form input {
            padding: 10px;
            border: 1px solid gray;
            border-radius: 5px;
        }
        .container form input:focus {
            outline-color: #74C0FC;
        }
        .container .register_account {
            margin-top: 50px;
        }
        .container .register_account p {
            font-size: 1rem;color: #000;
            text-align: center;
        }
        .container .register_account a{
            color: var(--color-sky);
            margin-left: 5px;
        }
        #login_btn{
            margin-top: 5px;
            transition: 0.5s ease;
            font-weight: 700;
        }
        #login_btn:hover {
            cursor: pointer;
            box-shadow: 0px 0px 30px rgba(128, 128, 128, 0.404);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="roovix_title">
            <img src="images/logo_png.png" alt="Roovix Shop">
            <p>Login to Roovix</p>
        </div>
        <div class="form_container">
            <form id="login">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
    
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
                
                <input id="login_btn" type="submit" value="Login">
            </form>
            <p>-----Or-----</p>
            <div class="login_with_social">

            </div>
        </div>
        <div class="register_account">
            <p>New to Roovix? <a href="">Register Account</a></p>
        </div>
    </div>
</body>
</html>
