<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roovix Shop - Edit User Profile</title>

  <!-- Firebase & Stylesheet -->
  <script src="config.js"></script>
  <link rel="stylesheet" href="styles/edit_user.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Profile image styles */
    .profile-pic-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .close-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      font-size: 20px;
      color: #F36944;
    }
    .picker-icon {
      font-size: 30px;
      cursor: pointer;
      color: #b3b3b363;
      position: absolute;
      top: 35px;
    }
    .profile-edit-container {
      position: relative;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      width: 80%;
      max-width: 400px;
    }
    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #F36944;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .modal-message {
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>
  <!-- Profile Edit UI Start -->
  <div class="profile-edit-container">
    <span class="close-icon" id="cancel-button"><i class="fas fa-times-circle"></i></span>
    <h2 class="profile-edit-title">Edit Your Profile</h2>
    <div class="profile-edit-form">
      <form id="edit-profile-form">
        <div class="profile-pic-container">
          <img id="current-profile-pic" class="profile-pic" src="" alt="Current Profile Picture">
          <img id="new-profile-pic" class="profile-pic" style="display: none;" alt="New Profile Picture">
          <i class="fas fa-camera picker-icon" id="profile-picture-upload"></i>
        </div>
        <input type="text" id="user-name" placeholder="Your Name" required>
        <button type="button" id="upload-button">Upload</button>
      </form>
    </div>
  </div>
  <!-- Profile Edit UI End -->

  <!-- Upload Progress Modal -->
  <div class="modal" id="upload-modal">
    <div class="modal-content">
      <div class="loader"></div>
      <p class="modal-message">Uploading... Please wait.</p>
    </div>
  </div>

  <!-- Firebase Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";
    import {
      getDatabase,
      ref,
      update,
      get
    } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-database.js";
    import {
      getStorage,
      ref as storageRef,
      uploadBytes,
      getDownloadURL
    } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-storage.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js";
  
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const storage = getStorage(app);
    const auth = getAuth(app);
  
    const showModal = () => {
      document.getElementById("upload-modal").style.display = "flex";
    };
  
    const hideModal = () => {
      document.getElementById("upload-modal").style.display = "none";
    };
  
    let selectedFile = null;
  
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const userId = user.uid;
        const userRef = ref(db, `users/${userId}`);
  
        // Fetch and display current user data
        const snapshot = await get(userRef);
        if (snapshot.exists()) {
          const data = snapshot.val();
          document.getElementById("user-name").value = data.name || "";
          if (data.profile_picture) {
            document.getElementById("current-profile-pic").src = data.profile_picture;
          }
        }
      } else {
        alert("User not authenticated.");
      }
    });
  
    // Update profile picture preview on image selection
    document.getElementById("profile-picture-upload").addEventListener("click", () => {
      const fileInput = document.createElement("input");
      fileInput.type = "file";
      fileInput.accept = "image/*";
      fileInput.onchange = (event) => {
        selectedFile = event.target.files[0];
        if (selectedFile) {
          const reader = new FileReader();
          reader.onload = (e) => {
            const newProfilePic = document.getElementById("new-profile-pic");
            newProfilePic.src = e.target.result;
            newProfilePic.style.display = "block";
          };
          reader.readAsDataURL(selectedFile);
        }
      };
      fileInput.click();
    });
  
    // Upload new profile information
    document.getElementById("upload-button").addEventListener("click", async () => {
      const userName = document.getElementById("user-name").value;
  
      if (!userName) {
        alert("Please enter your name.");
        return;
      }
  
      onAuthStateChanged(auth, async (user) => {
        if (user) {
          const userId = user.uid;
          const storagePath = `users_profile_picture/${userId}`;
          const fileRef = storageRef(storage, storagePath);
  
          try {
            showModal(); // Show modal on upload start
  
            let url = document.getElementById("current-profile-pic").src;
  
            if (selectedFile) {
              // Upload file to Firebase Storage and get the download URL
              await uploadBytes(fileRef, selectedFile);
              url = await getDownloadURL(fileRef);
            }
  
            // Update Firebase Database with new user data
            const updates = {
              name: userName,
              profile_picture: url
            };
            await update(ref(db, `users/${userId}`), updates);
  
            alert("Profile updated successfully!");
          } catch (error) {
            console.error("Error uploading file:", error);
            alert("Error updating profile. Please try again.");
          } finally {
            hideModal(); // Hide modal on upload completion
          }
        } else {
          alert("User not authenticated.");
        }
      });
    });
  
    document.getElementById("cancel-button").addEventListener("click", () => {
      window.close();
    });
  </script>  
</body>
</html>
